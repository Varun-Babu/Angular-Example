<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" >
                        <img src="https://toppng.com/uploads/preview/single-boy-indian-college-student-11562878687xcelv0smw6.png" height="200" width="200" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.friendNickName}}</h5>
                          <p class="card-text">Friend of : {{i.name}}</p>
                          <p class="card-text">Described as : {{i.DescribeYourFriend}}</p>
        
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
